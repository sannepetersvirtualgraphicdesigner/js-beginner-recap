<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Events</h1>
    <button id="button-click">Show Temperature</button>

    <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`
      function showTemp(event) {
        event.preventdefault;
        alert(`It is 18 degrees`);
        event.target.innerHTML = "18 degrees";
      }

      let clickButton = document.querySelector("#button-click");
      clickButton.addEventListener("click", showTemp);

      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’
    </script>
  </body>
</html>
