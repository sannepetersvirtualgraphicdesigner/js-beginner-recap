<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Functions</title>
  </head>
  <body>
    <script>
      // Challenge
      // 1. Create a function isWindy
      // 2. Add a speed parameter to the function
      // 3. If speed is greater than 5, alert ‘It is windy’
      // 4. Else, alert ‘It is not windy’
      // 5. Call the function twice with different arguments to test both scenarios

      function isWindy(speed) {
        if (speed > 5) {
          alert(`it is windy - ${speed}`);
        } else {
          alert(`it is not windy - ${speed}`);
        }
      }

      let windSpeed = 4;
      isWindy(windSpeed);
      let currentWindSpeed = prompt(`What is the windspeed?`);
      isWindy(currentWindSpeed);
    </script>
  </body>
</html>
