<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      li em {
        color: blue;
      }
    </style>
    <title>JS Beginner recap</title>
  </head>
  <body>
    <h1>JS Beginner recap</h1>
    <h2>Loops and arrays</h2>
    <ul>
      <li>Sydney</li>
      <li>Perth</li>
      <li>Melbourne</li>
      <li>Canberra</li>
    </ul>

    <script>
      function showCity(params) {
        //alert(params.innerHTML);
        params.innerHTML = `<em> ${params.innerHTML} </em>`;
      }
      let cities = document.querySelectorAll("li");
      cities.forEach(showCity);
    </script>
  </body>
</html>
