  <body>
    <script>
      // Challenge 1
      // Create an array weekDays with all days of the week, console log the array
      let weekDays = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      console.log(weekDays);

      // Challenge 2
      // Log ‘Monday’ and ‘Sunday’
      console.log(weekDays[0]);
      console.log(weekDays[6]);

      // Challenge 3
      // Change ‘Sunday’ by ‘Funday’
      // Log the array
      weekDays[6] = "Funday";
      console.log(weekDays);

      // Challenge 4
      // Remove Monday and Tuesday
      // Log the array
      weekDays.shift();
      weekDays.shift();
      console.log(weekDays);

      // Challenge 5
      // Log every day of the week this way:`Temperature on Monday is 18 degrees’
      //console.log(`Temp on ${weekDays[0]} is 18 degrees`);
      function showTemp(params) {
        console.log(`Temp on ${params} is 18 degrees`);
      }
      weekDays.forEach(showTemp);
    </script>
