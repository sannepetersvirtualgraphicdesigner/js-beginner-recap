<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS objects</title>
  </head>
  <body>
    <h1>Js objects</h1>
    <script>
      let city = {
        name: "Sydney",
        country: "Australia",
      };
      console.log(city.name);

      let cities = [
        {
          name: "Sydney",
          country: "Australia",
        },
        {
          name: "Perth",
          country: "Australia",
        },
        {
          name: "Melbourne",
          country: "Australia",
        },
      ];

      console.log(cities[1].name);
    </script>
  </body>
</html>
