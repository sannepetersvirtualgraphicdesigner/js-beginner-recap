<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Beginner recap</title>
  </head>
  <body>
    <h1>Loops and arrays</h1>
    <ul>
      <li>Sydney</li>
      <li>Perth</li>
      <li>Melbourne</li>
      <li>Canberra</li>
    </ul>
    <script>
      function showCity(params) {
        alert(params.innerHTML);
      }
      let cities = document.querySelectorAll("li");
      cities.forEach(showCity);
    </script>
  </body>
</html>
