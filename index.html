<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Beginner recap</title>
  </head>
  <body>
    <h1>Loops and arrays</h1>
    <script>
      function showCities(params) {
        alert(params);
      }

      let cities = ["Sydney", "Perth", "Melbourne"];

      cities.forEach(showCities);
    </script>
  </body>
</html>
